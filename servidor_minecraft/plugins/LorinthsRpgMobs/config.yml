# For more detailed information go to https://dev.bukkit.org/projects/lorinthsrpgmobs/pages/configuration-config-yml
# LevelHook: Vanilla, RpgItems, Heroes, BattleStats, SkillAPI, MMOCore

AutoButcher:
  ExecuteOnLoad: true
  Args: -b -f
  Worlds:
  - world
  - world_nether
  - world_the_end
LevelHook: Vanilla
DistanceAlgorithm: Diamond
AllowAutoUpdates: false
ForceRpgMobsEquipment: false
VanillaMobEquipmentOverrides: true
IgnoreSpawnerMobs: true
FormulaMethod: Java
ExperienceDisplay:
  Enabled: true
  ChatMessageType: ACTION_BAR
  Message: '&aObtuviste &e{exp} &ade exp!'
BattleLevels:
  Enabled: false
DungeonsXL:
  Enabled: false
  DungeonLevels:
    dungeon_a: 10-12
EliteMobs:
  OverrideEnabled: false
  Worlds:
    world: '{level} + ({level} / 4) + rand({level} /4)'
    world_nether: '{level} + ({level} / 4) + rand({level} /4)'
    world_the_end: '{level} + ({level} / 4) + rand({level} /4)'
Heroes:
  Enabled: false
  PartyExperienceFormulas:
    '2': 1.5 * {exp} / 2
    '3': 1.8 * {exp} / 3
    '4': 2.0 * {exp} / 4
    '5': 2.2 * {exp} / 5
    '6': 2.4 * {exp} / 6
HealthBar:
  Enabled: true
  Type: Placeholder
  Format: '{name} &7- &a{current} &7/ &a{max} &e{percent}%'
  PercentBasedFormat:
    '50': '{name}  &e{current} &7/ &a{max}'
    '20': '{name}  &c{current} &7/ &a{max}'
JobsReborn:
  Enabled: false
  Options:
    HookExp: true
    HookMoney: true
    HookPoints: true
    Points:
      DEFAULT: 3 + {level}/5 + rand(3)
      CREEPER: 5 + {level}/3 + rand(5)
McMMo:
  Enabled: false
MmoCore:
  Enabled: false
  DistanceAlgorithm: Diamond
  ValidDistance: 50
  PartyExperienceFormulas:
    '2': 1.5 * {exp} / 2
    '3': 1.8 * {exp} / 3
    '4': 2.0 * {exp} / 4
    '5': 2.2 * {exp} / 5
    '6': 2.4 * {exp} / 6
MythicDrops:
  Enabled: false
MythicMobs:
  Enabled: false
  IgnoredWorlds:
  - world_the_end
SkillAPI:
  Enabled: false
SkillsPro:
  Enabled: false
Vault:
  Enabled: false
TardisWeepingAngels:
  Enabled: true
GriefPrevention:
  Enabled: true
  DisableSpawnsInAllClaims: false
ExperiencePermissions:
